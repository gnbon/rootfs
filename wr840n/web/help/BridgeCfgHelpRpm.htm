<H1> IPTV 브릿지 기능 도움말</H1>
<DIV>
<P>LAN포트와 WAN포트 사이에 브릿지 기능을 설정할 수 있습니다. 셋탑박스가 사용가능한 LAN포트에 연결되어 있다면 일반적인 사용이 가능합니다.</P>
<ul>
<LI><B>LAN4/ LAN3&LAN4 </B> - WAN포트에 브릿지로 연결한 LAN포트를 선택해 주세요. 브릿지된 LAN포트 만이 셋탑박스 기기와 연결할 수 있습니다.</LI>
</UL>
<P>참고: 이 페이지의 설정을 변경하시면 해당 기기는 재시작 됩니다. <B>저장</B> 버튼을 클릭하여 현재 설정을 저장하세요. </P>
</DIV>
</BODY></HTML>
